- alias: Update Current Date In MQTT
  id: '1545644355555'
  trigger:
    platform: time_pattern
    hours: '/1'
  action:
  - service: mqtt.publish
    data_template:
      topic: /home/today
      retain: true
      payload: '{{ as_timestamp(now() ) | timestamp_custom("%m-%d-%Y", true) }}'
      
- alias: Update Current Date On Startup
  id: '1545644377777'
  trigger:
    platform: homeassistant
    event: start
  action:
  - delay:
      minutes: 1
  - service: mqtt.publish
    data_template:
      topic: /home/today
      retain: true
      payload: '{{ as_timestamp(now() ) | timestamp_custom("%m-%d-%Y", true) }}'