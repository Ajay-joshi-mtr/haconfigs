  - platform: template
    sensors:
      batterylevel_hemant_android:
        friendly_name: "Hemant's mobile battery level"
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.device_tracker.google_maps_115135655450274737088.attributes.battery_level %}
                {{ states.device_tracker.google_maps_115135655450274737088.attributes.battery_level }}
            {% else %}
                {{ states.sensor.batterylevel_hemant_android.state }}
            {%- endif %}
        device_class: battery


  - platform: template
    sensors:
      batterylevel_kavita_android:
        friendly_name: "Kavita's mobile battery level"
        unit_of_measurement: '%'
        value_template: >-
            {%- if states.device_tracker.google_maps_103126718451005809779.attributes.battery_level %}
                {{ states.device_tracker.google_maps_103126718451005809779.attributes.battery_level }}
            {% else %}
                {{ states.sensor.batterylevel_kavita_android.state }}
            {%- endif %}
        device_class: battery        


  - platform: template
    sensors:
      batterycharging_hemant_android:
        friendly_name: "Hemant's mobile battery charging?"
        value_template: >-
          {% if is_state('states.device_tracker.google_maps_115135655450274737088.attributes.battery_charging', 'true') %}
            Charging
          {% else %}
            Not Charging
          {% endif %}

  - platform: template
