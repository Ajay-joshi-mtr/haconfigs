  - platform: google_fit
    name: Hemant
    client_id: !secret google_client_id
    client_secret: !secret google_client_secret
    scan_interval: 300



  - platform: template
    sensors:
      hemant_sleep_bedtime:
        friendly_name: "Hemant bedtime"
        icon_template: >-
            mdi:hotel
        value_template: >-
            {%- if states.sensor.hemant_sleep.attributes.bed_time %}
                {{ states.sensor.hemant_sleep.attributes.bed_time }}
            {% else %}
                {{ states.sensor.hemant_sleep.attributes.bed_time }}
            {%- endif %}


  - platform: template
    sensors:
      hemant_sleep_wake_up_time:
        friendly_name: "Hemant wakeup time"
