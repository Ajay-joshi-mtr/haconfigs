title: Home
icon: mdi:home-automation
path: default_view
cards:
# Covid-19
      - type: custom:vertical-stack-in-card
        title: Covid-19 India tracker
        cards:
              - type: sensor
                entity: sensor.covid19_india_confirmed
                graph: line
                detail: 2
                name: India confirmed covid-19 cases
                hours_to_show: 24

              - type: sensor
                entity: sensor.covid19_maharashtra_confirmed
                graph: line
                detail: 2
                name: Maharashtra confirmed covid-19 cases
                hours_to_show: 24

              - entities:
                  - entity: sensor.covid19_india_confirmed
                  - entity: sensor.covid19_india_total_deaths
                  - entity: sensor.covid19_india_total_recovered
                  - entity: sensor.covid19_india_todays_confirmed
                  - entity: sensor.covid19_india_todays_deaths
                  - entity: sensor.covid19_maharashtra_confirmed
                  - entity: sensor.covid19_maharashtra_total_deaths
                  - entity: sensor.covid19_maharashtra_total_recovered
                  - entity: sensor.covid19_maharashtra_todays_confirmed
                  - entity: sensor.covid19_maharashtra_todays_deaths
                type: entities  
                show_header_toggle: false

#  Weather 
      - type: custom:vertical-stack-in-card
        cards:
          - type: vertical-stack
            cards: 
                  - entities:
                      - entity: sun.sun
                      - entity: sensor.sunrise_time
                      - entity: sensor.sunset_time
                      - entity: sensor.date
                      - entity: sensor.time
                    show_header_toggle: false
                    type: entities
                  - entity: weather.dark_sky
                    name: Outside weather
                    type: weather-forecast
                  - entities:
                      - entity: sensor.waqi_katraj_pune_pune_india
                    show_header_toggle: false
                    title: Air quality index
                    type: entities  
#  Weather 

# Family

      - type: custom:vertical-stack-in-card
        title: Family
        cards:
          - type: vertical-stack
            cards: 
                  - entities:
                      - entity: device_tracker.google_maps_103126718451005809779
                      - entity: device_tracker.google_maps_115135655450274737088
                    type: map
                  - type: custom:auto-entities
                    card:
                      type: glance
                    filter:
                      include:
                        - domain: device_tracker
                          options:
                            secondary_info: last-changed
      
                  - entities:
                      - entity: input_text.hemant_birthday_days2go
                      - entity: input_text.kavita_birthday_days2go
                      - entity: input_text.pranav_birthday_days2go
                      - entity: input_text.parth_birthday_days2go
